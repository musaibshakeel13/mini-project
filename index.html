<!DOCTYPE html>
<html>
<head>
    <title>Weather App - Jammu & Kashmir</title>
    <style>
        body {
            font-family: Arial;
            background: #0f2027;
            background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
            color: white;
            text-align: center;
            padding-top: 80px;
        }
        .box {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            margin: auto;
        }
        button {
            padding: 10px 20px;
            border: none;
            background: orange;
            color: black;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <input type="text" id="city" placeholder="Enter city name"
       style="padding:8px; width:90%; border-radius:5px; height: 30px;width: 110px;">
<br><br>

    <div class="box" >
        

        <h2>Weather Report</h2>
        <h3>Jammu & Kashmir</h3>
        <p id="temp">---</p>
        <p id="desc">---</p>
        <button onclick="getWeather()">Check Weather</button>
    </div>
   <script>
function getWeather(){
    const apiKey = "49dd245b6fae9cdd4bd635cbdeef239d";
    const city = document.getElementById("city").value || "Srinagar";

    const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;

    fetch(url)
    .then(response => response.json())
    .then(data => {
        document.getElementById("temp").innerHTML =
            "Temperature: " + data.main.temp + " Â°C";

        document.getElementById("desc").innerHTML =
            "Condition: " + data.weather[0].description;
    })
    .catch(error => {
        alert("Error");
        console.log(error);
    });
}
</script>
</body>
</html>
